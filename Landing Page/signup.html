<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Signup Page</title>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="signupScript.js"></script>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            background: linear-gradient(to right, #e66465, #9198e5);  /*Gradient background */
     
    /*  background: url('bg.jpg') no-repeat center center fixed;  Reference the image from the images folder */
      /* background-size: cover; /* Ensure the background covers the whole viewport */
            color: #000000; 
        }

    
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .signup-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .signup-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            font-size: 14px;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #message {
            margin-top: 10px;
            text-align: center;
            color: red;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .signup-box {
                padding: 20px;
            }
        
            button {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .signup-box {
                padding: 15px;
            }
        
            button {
                font-size: 12px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Signup</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="username" >Username</label>
                    <input type="text" id="username" name="username" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="email" >Email</label>
                    <input type="email" id="email" name="email" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Signup</button>
            </form>
            <div id="message"></div>
        </div>
    </div>


</body>

</html>
