<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Tone Outfit Suggester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="container">
        <h1>Skin Tone Outfit Suggester</h1>
        <div class="input-section">
            <label for="gender">Select Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="file" id="imageUpload" accept="image/*">
            <button id="startCameraButton">Start Camera</button>
            <button id="captureButton" disabled>Capture from Camera</button>
        </div>
        <div class="preview-section">
            <video id="videoPreview" style="display: none;"></video>
            <canvas id="imageCanvas"></canvas>
        </div>
        <div class="result-section">
            <p id="skinToneResult"></p>
            <p id="outfitSuggestion"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
